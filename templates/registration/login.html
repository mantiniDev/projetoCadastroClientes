{% extends 'base.html' %}
{% load bootstrap %}
{% block title %}Login{% endblock %}

{% block main %}
    <div class="container text-center">
        <div class="row">
            <div class="col">
            </div>
            <div class="col">
                <br>
            <h2> Login </h2>
                <form method="post">
                    {% csrf_token %}
                    {{ form|bootstrap }}
                <br>
                <button type="submit" class="btn btn-outline-dark btn-sm" >Entrar</button>
                </form>
            </div>
            <div class="col">
                <br>
                <br>
                <br>
                <a href="{% url 'logout'%}"> <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" /> <span class="material-symbols-outlined"> logout </span> </a>
            </div>
        </div>
    </div>
{% endblock %}

{% block footer%}
    <footer class="footer">
        <div class="container">
            <span class="text-muted">Todos dos direitos reservados</span>
        </div>
    </footer>
{% endblock %}
