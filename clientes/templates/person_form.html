{% extends 'base.html' %}
{% load bootstrap %}

{% block title %}Cadastro{% endblock %}

{% block main %}
<body>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|bootstrap }}
        <br>
        <button type="submit" class="btn btn-outline-dark btn-sm" >Cadastrar</button>
        <a href="{% url 'person_list' %}" class="btn btn-outline-danger btn-sm" >Retornar</a>
    </form>
    <br>

{% endblock %}
